#Database
spring.datasource.url = jdbc:mysql://localhost:3306/code_challenge_database?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

#Loggin
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#App
app.base-email-url=http://localhost:8080/api/email
app.base-verification-email-url=http://localhost:8080/api/email/verify?token=
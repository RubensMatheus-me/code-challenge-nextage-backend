<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 3px;
        }

        .footer {
            font-size: 12px;
            color: #888888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Recuperação de Senha</h2>
    <p>Olá,</p>
    <p>Utilize o código abaixo para redefinir sua senha:</p>

    <div class="code" th:text="${code}">123456</div>

    <p>Este código expira em 15 minutos.</p>

    <p>Se você não solicitou essa alteração, ignore este e-mail.</p>

    <div class="footer">
        © <span th:text="${year}">2025</span> - Code Challenge Nextage.
    </div>
</div>
</body>
</html>
